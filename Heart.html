<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
@keyframes anim{
    0% {
    transform: scale(0.3);
  }
  100% {
    transform: scale(1);
  }
}

.box{
    width: 190px;
    height: 255px;
    animation:anim linear 1s infinite alternate ;
  animation-duration: 5s;
  margin-left: auto;
  margin-right: auto;
}

</style>


<body>
<div class="box">

    <img src="images/favorites.png">

</div>

      
</body>
</html>
